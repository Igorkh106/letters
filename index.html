<style>
	body {
	  background: #fff;
	}

	canvas {
	  position: absolute;
	  top: 0;
	  left: 0;
	  height: 100vh;
	  width: 100vw;
	}

	.back {
	  z-index: 0;
	  -webkit-filter: blur(6px);
	          filter: blur(6px);
	 
	}

	.mid {
	  z-index: 1;
	  -webkit-filter: blur(4px);
	          filter: blur(4px);
	  mix-blend-mode: lighten;
	 }

	.front {
	  z-index: 2;
	  -webkit-filter: blur(1px);
	          filter: blur(1px);
	  mix-blend-mode: luminosity;
	}

	 .photo {
    	display: none;
	}
</style>
	<canvas class="back"></canvas>
	<canvas class="mid"></canvas>
	<canvas class="front"></canvas>
